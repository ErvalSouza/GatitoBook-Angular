<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
<input class="form-control" placeholder="e-mail" formControlName="email" >

<app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched "
mensagem="E-mail obrigatório">
</app-mensagem>
<app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['email']"
mensagem="E-mail no formato incorreto">

</app-mensagem>
  </div>

  <div class="form-group">
<input placeholder="Nome Completo" class="form-control" formControlName="fullName">


<app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors?.['required'] && novoUsuarioForm.get('fullName')?.touched  "
 mensagem="O nome completo é obrigatório ">

</app-mensagem>
<app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched "
mensagem="O nome completo deve conter no minimo 4 caracterers">
</app-mensagem>
  </div>

  <div class="form-group">
<input placeholder="Usuario" class="form-control" formControlName="userName">

<app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched"
mensagem="Usuario deve conter apenas letras minuscula">
</app-mensagem>
<app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']"
mensagem="Usuario Já existe">

</app-mensagem>
  </div>

  <div class="form-group">
<input type="password" name="" id="" placeholder=" Senha" class="form-control" formControlName="password">
<app-mensagem *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"
mensagem="Senha deve ser diferente do usuario">

</app-mensagem>
</div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Jé é um usuário? <a [routerLink]="['']"> Faça o Login</a></p>
